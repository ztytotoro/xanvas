<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../dist/index.web.js"></script>
</head>

<body>
    <div style="border: 10px solid;" id="canvas"></div>
</body>

<script>
    var canvas;
    window.onload = function () {
        const cc = zovas.initCanvas(document.getElementById('canvas'), {
            height: 600,
            width: 600
        })
        cc.register([zovas.RectItem])
        const instance = zovas.RectItem.instance(
            {
                height: 200,
                width: 200,
                x: 50,
                y: 50,
                fill: 'black'
            },
            option => {
                option.canMove;
            }
        );
        cc.addItem(instance)
    }
</script>

</html>
