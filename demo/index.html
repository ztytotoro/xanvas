<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../dist/index.js"></script>
</head>
<body>
    <canvas style="border: 10px solid;" width="800" height="600" id="canvas"></canvas>
</body>

<script>
    var canvas;
    window.onload = function() {
        canvas = new zovas.Zovas('canvas');
        console.log(canvas);
        canvas.add(new zovas.CanvasRect({
            name: 'rect',
            fill: 'green',
            width: 100,
            height: 100,
            position: [0, 0]
        }));
        canvas.render();
    }
</script>
</html>
